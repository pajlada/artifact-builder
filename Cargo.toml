[package]
name = "artifact-builder"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-http = "3.6.0"
actix-service = "2.0.2"
actix-web = "4.5.1"
anyhow = "1.0.79"
digest = "0.10.7"
figment = { version = "0.10.14", features = ["toml"] }
futures-util = "0.3.30"
git2 = "0.18.2"
hex = "0.4.3"
hmac = "0.12.1"
http = "1.0.0"
http-body = "1.0.0"
hyper = { version = "0.14.27", features = ["stream"] }
hyper-tls = "0.6.0"
reqwest = { version = "0.11.24", features = ["stream", "json"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
sha2 = "0.10.8"
tokio = { version = "1.36.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["io-util"] }
tokio-util = "0.7.10"
tracing = "0.1.40"
tracing-actix-web = "0.7.9"
tracing-subscriber = "0.3.18"
url = "2.5.0"
