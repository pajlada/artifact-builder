[package]
name = "artifact-builder"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-http = "3.3.1"
actix-service = "2.0.2"
actix-web = "4.3.1"
anyhow = "1.0.71"
digest = "0.10.6"
figment = { version = "0.10.8", features = ["toml"] }
futures-util = "0.3.28"
git2 = "0.17.1"
hex = "0.4.3"
hmac = "0.12.1"
http = "0.2.9"
http-body = "0.4.5"
hyper = { version = "0.14.26", features = ["stream"] }
hyper-tls = "0.5.0"
reqwest = { version = "0.11.17", features = ["stream", "json"] }
serde = { version = "1.0.162", features = ["derive"] }
serde_json = "1.0.96"
sha2 = "0.10.6"
tokio = { version = "1.28.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["io-util"] }
tokio-util = "0.7.8"
tracing = "0.1.37"
tracing-actix-web = "0.7.4"
tracing-subscriber = "0.3.17"
url = "2.3.1"
