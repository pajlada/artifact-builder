[package]
name = "artifact-builder"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13.0"
actix-web = "4.3.1"
anyhow = "1.0.70"
digest = "0.10.6"
gix = { version = "0.43.1", features = ["blocking-network-client", "blocking-http-transport-reqwest-rust-tls"] }
hex = "0.4.3"
hmac = "0.12.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
sha2 = "0.10.6"
tokio = { version = "1.27.0", features = ["full"] }
tracing = "0.1.37"
tracing-actix-web = "0.7.4"
tracing-subscriber = "0.3.16"
